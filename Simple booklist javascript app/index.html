<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>LIbrary Books</title>
</head>

<body>
    
    <!-- form start  -->
    <section class="my-3">
        <div class="container">
            <div class="card">
                <div class="card-title text-center">
                    <h1>Library form
                    </h1>
                </div>
                <form class="card-text" id="libraryform">
                    <div class="container">
                        <div class="form-group">
                            <label for="bookname">Book title</label>
                            <input type="text" class="form-control" id="title" placeholder="booktitle">
                        </div>
                        <div class="form-group">
                            <label for="Author">Author name</label>
                            <input type="text" class="form-control" id="author" placeholder="author">
                        </div>
                        <div class="form-group">
                            <label for="isbn">Isbn</label>
                            <input type="text" class="form-control" id="isbn" placeholder="isbn">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2 my-3">Add book</button>
                    </div>
                </form>
            </div>
            <div id="table">
                <h1>YOUR BOOKS</h1>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">title</th>
                        <th scope="col">author</th>
                        <th scope="col">isbn</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    
                    
                </tbody>
            </table>
        </div>

    </section>


    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
